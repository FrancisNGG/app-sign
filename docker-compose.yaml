services:
  app-sign:
    build: .
    image: app-sign:v2.0
    container_name: app-sign-v2
    
    # 代码、配置和缓存挂载
    volumes:
      - ./:/app
    
    working_dir: /app
    
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    
    restart: always
    
    # 只暴露Web服务端口
    ports:
      - "21333:21333"
    
    # 使用自定义网络优化性能
    networks:
      - app-network

# 定义自定义网络
networks:
  app-network:
    driver: bridge

