  # 需要配置：cookie（通过CookieCloud同步）
  # 登录地址：https://www.right.com.cn/forum/
  # 获取Cookie：使用浏览器或CookieCloud扩展抓取
  - name: "恩山无线论坛"
    base_url: "https://www.right.com.cn/forum/"
    cookie: ""                 # 在这里粘贴Cookie（多个用;分隔）
    run_time: "09:00:00"       # 签到时间
