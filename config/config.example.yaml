# 通知配置（可选）
# 支持多种推送方式，配置为列表形式
notify:
  # Bark 推送服务
  - bark:
      enabled: false             # 是否启用 Bark 推送
      key: ""                    # Bark API 密钥，获取方式: 在 Bark App 中查看
      group: "app-sign"          # 推送通知分组，用于在 Bark App 中分类显示（默认为 app-sign）
      sound: "silence"           # 通知音，可选值: silence, alarm, bell, birdsong, cashregister, drop, fanfare, glass, horn, pong, siren, squeak 等
      icon: ""                   # 通知图标 URL（可选）
      url: ""                    # 点击通知后打开的 URL（可选）
  
