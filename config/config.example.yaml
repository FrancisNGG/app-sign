# 自动签到配置文件示例
# 编辑 config.yaml 配置实际信息

# 重试机制配置
retry:
  enabled: true              # 是否启用重试机制，默认开启
  max_retries: 3             # 最大重试次数，默认3次
  retry_delay_hours: 1       # 重试延迟时间（小时），默认1小时

# CookieCloud 配置（可选）
# 用于从浏览器自动同步 Cookie
cookiecloud:
  server: ""                 # CookieCloud 服务器地址，如 http://127.0.0.1:8888
  uuid: ""                   # UUID
  password: ""               # 密码
  sync_time: 60              # 同步间隔（分钟），默认每60分钟同步一次

# 签到站点列表
sites:
  # 示例：恩山论坛（使用Cookie）
  - name: "恩山无线论坛"
    base_url: "https://www.right.com.cn/forum/"
    cookie: ""               # 在这里粘贴Cookie
    run_time: "09:00:00"     # 签到时间
    random_range: 0          # 随机控制（分钟，可选）

  # 示例：什么值得买（使用Cookie）
  - name: "什么值得买"
    base_url: "https://www.smzdm.com/"
    cookie: ""
    run_time: "10:00:00"
    random_range: 0

  # 示例：远景论坛（使用账号密码）
  - name: "远景论坛"
    base_url: "https://bbs.pcbeta.com/"
    username: ""             # 用户名
    password: ""             # 密码
    run_time: "11:00:00"
    random_range: 0

# 通知配置（可选）
# 支持多种推送方式，配置为列表形式
notify:
  # Bark 推送服务
  - bark:
      enabled: false             # 是否启用 Bark 推送
      key: ""                    # Bark API 密钥，获取方式: 在 Bark App 中查看
      group: "app-sign"          # 推送通知分组，用于在 Bark App 中分类显示（默认为 app-sign）
      sound: "silence"           # 通知音，可选值: silence, alarm, bell, birdsong, cashregister, drop, fanfare, glass, horn, pong, siren, squeak 等
      icon: ""                   # 通知图标 URL（可选）
      url: ""                    # 点击通知后打开的 URL（可选）
  
  # Telegram 推送服务（暂未支持，可在此处配置预留）
  # - telegram:
  #     enabled: false
  #     token: ""                # Telegram Bot Token
  #     chat_id: ""              # 目标 Chat ID
  
