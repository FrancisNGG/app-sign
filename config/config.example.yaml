# 自动签到配置文件示例
# 编辑 config.yaml 配置实际信息

# 重试机制配置
retry:
  enabled: true              # 是否启用重试机制，默认开启
  max_retries: 3             # 最大重试次数，默认3次
  retry_delay_hours: 1       # 重试延迟时间（小时），默认1小时

# CookieCloud 配置（可选）
# 用于从浏览器自动同步 Cookie（仅用于故障恢复，不启用自动同步）
cookiecloud:
  server: ""                 # CookieCloud 服务器地址，如 http://127.0.0.1:8888
  uuid: ""                   # UUID
  password: ""               # 密码

# 签到站点列表
